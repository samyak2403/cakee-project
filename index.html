<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREAMY WORLD - Redirecting...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff5f8;
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
        }
        
        .loader {
            position: relative;
            width: 200px;
            height: 200px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: pulse 1.5s infinite ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ff007f, #ff5e98);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 0, 127, 0.1);
            border-radius: 50%;
            border-top-color: #ff007f;
            animation: spin 1s linear infinite;
        }
        
        .message {
            margin-top: 15px;
            font-size: 14px;
            color: #777;
        }
        
        .developer-credit {
            margin-top: 10px;
            font-size: 12px;
            color: #777;
            opacity: 0.8;
        }
        
        .dev-name {
            color: #ff007f;
            font-weight: bold;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="logo">CREAMY WORLD</div>
        <div class="spinner"></div>
        <div class="message">Redirecting to homepage...</div>
        <div class="developer-credit">Developed by <span class="dev-name">Samyak2403</span></div>
    </div>
    
    <script>
        // Redirect to home.html after a short delay
        setTimeout(function() {
            window.location.href = 'home.html';
        }, 1500);
    </script>
</body>
</html>
